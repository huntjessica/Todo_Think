<!DOCTYPE html>
<html>
  <head>
    <title>Shopping List App</title>  
    <link rel="icon" type="image/ico" href="favicon.ico" />
    <link rel="stylesheet" type ="text/css" href="style.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700italic' rel='stylesheet' type='text/css'>
  </head>
  
  <body>    
    <div id="container">      
      <div id="container2">
        <div id="container3">
          <header>
            <h1>Shopping List</h1>
          </header>     
              
          <form class="top-lvl-form">
            <label>Add new item:</label>
            <input id="add" type="text">
          </form>
          
          <form id="remove-check" class="top-lvl-form">
            <input class="form-btn" type="submit" value="Remove Checked Items">
          </form>
          
          <h3>Double-click text to edit items</h3>
          
                
                
          <ul id="sortable">      
            <li id="base" class="hidden">
              <form>
                <input class="check" type="checkbox">
                <span class="item">Item</span>      
              </form>
            </li>
            <li>
              <form>
                <input class="check" type="checkbox">
                <span class="item">Item 1</span>      
              </form>
            </li>
            <li>
              <form>
                <input class="check" type="checkbox">
                <span class="item">Item 2</span>      
              </form>       
            </li>
            <li>
              <form>
                <input class="check" type="checkbox">
                <span class="item">Item 3</span>
              </form>       
            </li>       
          </ul> 
          <div id="trash">
            <i class="fa fa-trash-o"></i><h3>Trash</h3>
          </div>    
        </div>
      </div>
    </div>
  <body>
</html>
